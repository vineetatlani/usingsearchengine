<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

</head>
<body>
    <form action="#">
        <p>Search Bar</p>
        <script type="text/javascript" >
            function getResults() {
                var x = document.getElementById("searchbar").value;
                var url = "http://127.0.0.1:5000/search/aL8blrXVEaJdDA/myblog@gmail.com?title=";
                url = url + x;
                response = fetch(url)
                .then(response =>{
                    return (response.json())
                })
                .then(data =>{
                    var text = "";
                    for (var i = 0; i < data.length; i++) {
                      text += data[i] + "<br>";
                    }
                    document.getElementById("results").innerHTML = text;
                })
            }
        </script>
        <p><input type="text" name="searchbar" id="searchbar" oninput="getResults()"></p>
        <div id="results">

        </div>
        <input type="submit" value="Search">
    </form>
</body>
</html>
