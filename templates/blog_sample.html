    Universal-Search-Engine 
    <div id="searchbar">
    </div>
    <script src="http://127.0.0.1:5000/static/mysearch.js" ></script>
    <script >
        sb = new SearchBar("myblog", "ZTEsBf6qf7Ekog");
        sb.start({
            "div_id": "searchbar",
            "template": function(hit) {
                return `
                    <a href='https://using-walkover-search.herokuapp.com/show/${hit._id}'>${hit['highlight']['title']}</a><br>
                `;
            }
        })
    </script> 



<br><br>
<main class="search-container">
    <div id="searchbox"></div>
    <img width="100px" src="static/search-by-algolia-light-background.png">
    <div id="hits"></div>
</main>
